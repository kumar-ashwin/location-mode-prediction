  # batch_size: 1024
  batch_size: 4096
  print_step: 5
  

embedding:
  # also size for time and mode
  # base_emb_size: 64
  base_emb_size: 128
  # base_emb_size: 256
  # user_embedding added at the end 
  # user_emb_size: 16
  user_emb_size: 8
  

model:
  # networkName: lstm/ mlp/ transformer
  networkName: transformer
  # tuned 
  num_encoder_layers: 4
  # num_encoder_layers: 8
  nhead: 4
  # nhead: 8
  dim_feedforward: 512
  # dim_feedforward: 1024
  dropout: 0.1
  fc_dropout: 0.1
  max_seq_length: 100

optimiser:
  optimizer: Adam
  max_epoch: 100
  lr: 0.001
  weight_decay: 0.000001
  # for Adam
  beta1: 0.9
  beta2: 0.999
  # for SGD
  momentum: 0.98
  # for warmup
  num_warmup_epochs: 2
  num_training_epochs: 50
  # for learning rate decay with early stop
  patience: 3
  lr_step_size: 1
  lr_gamma: 0.1

dataset:
  source_root: ./data/
  save_root: ./outputs/
